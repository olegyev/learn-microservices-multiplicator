## MongoDB
# Replica set created to allow transactionality (@Transactional) - see "replication" field in /etc/mongod.conf.
spring.data.mongodb.uri=mongodb://localhost:27017/multiplicator-test?ssl=false&replicaSet=rs0&readPreference=primary
spring.data.mongodb.auto-index-creation=true

## Consul Config
# Disable Consul Config for tests.
# Local property source is used.
# Check for the 'TestPropertySource' annotation within the tests.
spring.cloud.consul.config.enabled=false