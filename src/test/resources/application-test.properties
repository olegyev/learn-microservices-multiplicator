## MongoDB
# Replica set created to allow transactionality (@Transactional) - how to configure DB server instance,
# see https://stackoverflow.com/a/62729445
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=multiplicator-test
spring.data.mongodb.auto-index-creation=true

## Consul Config
# Disable Consul Config for tests.
# Local property source is used.
# Check for the 'TestPropertySource' annotation within the tests.
spring.cloud.consul.config.enabled=false